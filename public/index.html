<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax ChatBox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Ajax ChatBox</h1>
    <div class="chatbox">
        <div class="chatbox-view"></div>
        <form class="chatbox-form">
            <input type="text" name="nickname" placeholder="Nickname" minlength="3" maxlength="32" required>
            <input type="text" name="message" placeholder="Message" maxlenght="255" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
